site_name: RM-Gallery
site_url: https://modelscope.github.io/RM-Gallery/
site_description: "A One-Stop Reward Model Platform for training, building, and applying reward models. Supports 35+ pre-built models, RLHF training, LLM evaluation, and AI alignment."
site_author: "The RM-Gallery Team"
repo_url: https://github.com/modelscope/RM-Gallery
repo_name: modelscope/RM-Gallery
copyright: "Copyright &copy; 2025 RM-Gallery Team"
theme:
  name: shadcn
  show_stargazers: true
  git_enabled: false
  nav_sort: false
  features:
    - content.code.copy
    - content.code.annotate
nav:
  - Overview: index.md

  - Get Started:
      - Introduction: get-started/introduction.md
      - Quick Start: get-started/quickstart.md
      - Evaluate an AI Agent: get-started/evaluate-agent.md
      - Build Reward for Training: get-started/build-reward.md
      - Core Concepts: get-started/core-concepts.md

  - Built-in Graders:
      - Overview: graders/overview.md
      - General Graders: graders/general.md
      - Agent Graders: graders/agent.md
      - Multimodal Graders: graders/multimodal.md
      - Code & Math Graders: graders/code-math.md
      - Text Graders: graders/text.md
      - Format Graders: graders/format.md

  - Building Graders:
      - Overview: building-graders/overview.md
      - Create Custom Graders: building-graders/custom-graders.md
      - Generate Graders from Data: building-graders/generate-graders.md
      - Train a Grader:
          - Overview: building-graders/training/overview.md
          - Bradley-Terry Training: building-graders/training/bradley-terry.md
          - Generative (Pointwise): building-graders/training/generative-pointwise.md
          - Generative (Pairwise): building-graders/training/generative-pairwise.md
          - SFT for Reward Models: building-graders/training/sft.md

  - Running Graders:
      - Run Grading Tasks: running-graders/run-tasks.md
      - Generate Evaluation Reports: running-graders/evaluation-reports.md

  - Validating Graders:
      - Validation Workflow: validating-graders/workflow.md
      - Run Benchmark Tests: validating-graders/benchmarks.md
      - Validation Metrics: validating-graders/metrics.md
      - Generate Validation Reports: validating-graders/validation-reports.md

  - Applications:
      - Refine Data Quality: applications/data-refinement.md
      - Apply Graders in Post-Training: applications/post-training.md
      - Select and Rank Models: applications/select-rank.md

  - Integrations:
      - Evaluation Integrations:
          - Integrate with AgentScope: integrations/evaluation/agentscope.md
      - RL Reward Integrations:
          - Integrate with VERL: integrations/rewards/verl.md
          - Integrate with AS.Tuner: integrations/rewards/astuner.md

  - Community:
      - Contribute to RM Gallery: community/contributing.md
      - Documentation Style Guide: community/style-guide.md
      - Animations Demo: community/animations-demo.md
      - FAQ: community/faq.md
      - Changelog: community/changelog.md
plugins:
  - search:
      lang:
        - en
        - zh
      separator: '[\s\-\.\(\)\/]+'
      min_search_length: 2
      prebuild_index: true
      indexing: 'full'
  - mkdocstrings:
      handlers:
        python:
          paths: [.]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            members_order: source
            show_submodules: true
markdown_extensions:
  - admonition
  - footnotes
  - tables
  - extra
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.progressbar
  - pymdownx.snippets
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - shadcn.extensions.iconify

extra_css:
  - https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap
  - stylesheets/feature-cards.css
  - stylesheets/tabbed-code.css
  - stylesheets/readability-enhancements.css
  - stylesheets/code-enhancements.css
  - stylesheets/syntax-highlight.css
  - stylesheets/table-enhancements.css
  - stylesheets/jupyter-simple.css
  - stylesheets/nav-scroll-fix.css
  - stylesheets/workflow.css
  - stylesheets/animations.css
  - stylesheets/mermaid.css
  - stylesheets/mkdocstrings.css
  - stylesheets/responsive.css

extra_javascript:
  - javascripts/tabbed-code.js
  - javascripts/code-copy.js
  - javascripts/search-fix.js
  - javascripts/code-zoom.js
  - javascripts/nav-scroll-fix.js
  - javascripts/animations.js
  - javascripts/responsive.js